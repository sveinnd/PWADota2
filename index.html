<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dota 2 Heroes</title>

  <!-- Manifest & Bootstrap -->
  <link rel="manifest" href="manifest.json" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"/>

  <!-- Meta Theme Color -->
  <meta name="theme-color" content="#121212" />

  <style>
    body {
      background-color: #f8f9fa;
      color: #212529;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #ffffff;
      }

      .card {
        background-color: #1e1e1e;
        color: #ffffff;
      }

      footer {
        color: #aaa;
      }
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }

    .hero-card {
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    .hero-card:hover {
      transform: scale(1.03);
    }

    .card-img-top {
      height: 200px;
      object-fit: cover;
    }

    footer {
      margin-top: 50px;
      text-align: center;
      font-size: 0.9rem;
    }

    .form-control {
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center mb-4">Dota 2 Heroes</h1>

    <!-- Search Input -->
    <div class="mb-3 text-center">
      <input type="text" id="searchInput" class="form-control" placeholder="Search heroes...">
    </div>

    <!-- Loading Spinner -->
    <div id="loading" class="text-center my-5">
      <div class="spinner-border text-primary" role="status"></div>
    </div>

    <!-- Hero Cards -->
    <div id="hero-container" class="row mt-3"></div>
  </div>

  <footer class="text-muted">Made with ‚ù§Ô∏è by Akidna | Powered by OpenDota</footer>

  <script>
    const apiUrl = "https://api.opendota.com/api/heroes";
    const heroContainer = document.getElementById("hero-container");
    let allHeroes = [];

    async function fetchHeroes() {
      document.getElementById("loading").style.display = "block";
      try {
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error("Failed to fetch heroes");
        const heroes = await response.json();
        allHeroes = heroes;
        displayHeroes(heroes);
      } catch (error) {
        console.error(error);
        heroContainer.innerHTML = `<p class="text-danger">Failed to load heroes. Please try again later.</p>`;
      } finally {
        document.getElementById("loading").style.display = "none";
      }
    }

    function displayHeroes(heroes) {
      heroContainer.innerHTML = heroes.map(hero => {
        const heroName = hero.name.replace("npc_dota_hero_", "").toLowerCase();
        const imageUrl = `assets/heroes/${heroName}.png`;
        return `
          <div class="col-md-4 hero-card">
            <div class="card shadow-sm rounded h-100">
              <img src="${imageUrl}" class="card-img-top" alt="${hero.localized_name}">
              <div class="card-body">
                <h5 class="card-title">${hero.localized_name}</h5>
                <p class="card-text">
                  <strong>Primary:</strong> ${hero.primary_attr.toUpperCase()}<br>
                  <strong>Attack:</strong> ${hero.attack_type}<br>
                  <strong>Roles:</strong> ${hero.roles.join(", ")}
                </p>
              </div>
            </div>
          </div>
        `;
      }).join("");
    }

    // üîç Search event
    document.getElementById("searchInput").addEventListener("input", (e) => {
      const keyword = e.target.value.toLowerCase();
      const filtered = allHeroes.filter(hero =>
        hero.localized_name.toLowerCase().includes(keyword)
      );
      displayHeroes(filtered);
    });

    fetchHeroes();
  </script>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register("service-worker.js")
          .then(reg => console.log('Service Worker registered:', reg))
          .catch(err => console.error('Service Worker registration failed:', err));
      });
    }
  </script>
</body>
</html>
