<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dota 2 Heroes</title>

  <link rel="manifest" href="manifest.json" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f8f9fa;
      color: #212529;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .card-img-top {
      height: 200px;
      object-fit: cover;
    }

    .hero-card {
      margin-bottom: 20px;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #ffffff;
      }

      .card {
        background-color: #1e1e1e;
        color: #ffffff;
      }
    }

    footer {
      margin-top: 50px;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }

    .btn-outline-danger, .btn-outline-success, .btn-outline-primary {
      margin: 0 5px 5px;
    }

    .btn-outline-dark, .btn-outline-secondary {
      margin: 3px;
    }

    .filter-attr:hover img {
    filter: none;
    transform: scale(1.1);
  }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center mb-4">Dota 2 Heroes</h1>

    <!-- Filter by Primary Attribute -->
  <!-- Filter by Primary Attribute (pakai ikon) -->
<div class="text-center mb-3">
  <button class="btn btn-outline-secondary filter-attr" data-attr="str">
    <img src="icons/str.png" width="24" alt="STR">
  </button>
  <button class="btn btn-outline-secondary filter-attr" data-attr="agi">
    <img src="icons/agi.png" width="24" alt="AGI">
  </button>
  <button class="btn btn-outline-secondary filter-attr" data-attr="int">
    <img src="icons/int.png" width="24" alt="INT">
  </button>
  <button class="btn btn-outline-secondary filter-attr" data-attr="all">
    <img src="icons/universal.png" width="24" alt="Universal">
  </button>
</div>



    <!-- Filter by Role -->
    <div class="text-center mb-3">
      <button class="btn btn-sm btn-outline-dark filter-role" data-role="Carry">Carry</button>
      <button class="btn btn-sm btn-outline-dark filter-role" data-role="Support">Support</button>
      <button class="btn btn-sm btn-outline-dark filter-role" data-role="Nuker">Nuker</button>
      <button class="btn btn-sm btn-outline-dark filter-role" data-role="Disabler">Disabler</button>
      <button class="btn btn-sm btn-outline-secondary filter-role" data-role="All">Reset</button>
    </div>

    <!-- Search Bar -->
    <div class="mb-3 text-center">
      <input type="text" id="searchInput" class="form-control w-50 mx-auto" placeholder="Search heroes...">
    </div>

    <!-- Hero Cards -->
    <div id="hero-container" class="row mt-3"></div>
  </div>

  <footer>Made with ❤️ by Akidna | Powered by OpenDota</footer>

  <script>
    const apiUrl = "https://api.opendota.com/api/heroes";
    const heroContainer = document.getElementById("hero-container");
    let allHeroes = [];

    let currentAttr = "all";
    let currentRole = "All";
    let currentSearch = "";

    async function fetchHeroes() {
      try {
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error("Failed to fetch heroes");
        const heroes = await response.json();
        allHeroes = heroes;
        applyFilters();
      } catch (error) {
        console.error(error);
        heroContainer.innerHTML = `<p class="text-danger">Failed to load heroes. Please try again later.</p>`;
      }
    }

    function applyFilters() {
      let filtered = allHeroes;

      // Filter by attribute
      if (currentAttr !== "all") {
        filtered = filtered.filter(h => h.primary_attr === currentAttr);
      }

      // Filter by role
      if (currentRole !== "All") {
        filtered = filtered.filter(h => h.roles.includes(currentRole));
      }

      // Search
      if (currentSearch !== "") {
        filtered = filtered.filter(h =>
          h.localized_name.toLowerCase().includes(currentSearch)
        );
      }

      displayHeroes(filtered);
    }

    function displayHeroes(heroes) {
      heroContainer.innerHTML = heroes.map(hero => {
        const heroName = hero.name.replace("npc_dota_hero_", "").toLowerCase();
        const imageUrl = `assets/heroes/${heroName}.png`;
        return `
          <div class="col-md-4 hero-card">
            <div class="card shadow-sm rounded h-100">
              <img src="${imageUrl}" class="card-img-top" alt="${hero.localized_name}">
              <div class="card-body">
                <h5 class="card-title">${hero.localized_name}</h5>
                <p class="card-text">
                  <strong>Primary:</strong> ${hero.primary_attr === "all" ? "UNIVERSAL" : hero.primary_attr.toUpperCase()}
                  <strong>Attack:</strong> ${hero.attack_type}<br>
                  <strong>Roles:</strong> ${hero.roles.join(", ")}
                </p>
              </div>
            </div>
          </div>
        `;
      }).join("");
    }

    document.getElementById("searchInput").addEventListener("input", (e) => {
      currentSearch = e.target.value.toLowerCase();
      applyFilters();
    });

    document.querySelectorAll(".filter-attr").forEach(btn => {
      btn.addEventListener("click", () => {
        currentAttr = btn.dataset.attr;
        applyFilters();
      });
    });

    document.querySelectorAll(".filter-role").forEach(btn => {
      btn.addEventListener("click", () => {
        currentRole = btn.dataset.role;
        applyFilters();
      });
    });

    fetchHeroes();
  </script>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register("service-worker.js")
          .then(reg => console.log('Service Worker registered:', reg))
          .catch(err => console.error('Service Worker registration failed:', err));
      });
    }
  </script>
</body>
</html>
